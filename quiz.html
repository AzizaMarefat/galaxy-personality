<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Galaxy Personality Quiz</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      /* background-color: #99bef6; */

    }

    nav ul {
      list-style: none;

      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: color-mix(in srgb-linear, blue 40%, white 30%);
    }

    nav ul li a {
      color: white;
      font-weight: bold;
      padding: 15px;
      display: inline-block;
    }

    nav ul li a:hover {
      color: aqua;
    }

    form {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      /* background: rgb(251, 145, 145); */
      background-image: url("4v.png") ;
      border-radius: 10px;
      box-shadow: 3px 2px 8px rgba(33, 242, 214, 0.1);
      color: azure;
    }

    .question {
      margin-bottom: 25px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #005fa3;
    }

    
    #result-section {
      /* background-color: rgb(87, 75, 75); */
      background-image:url("im.png");
      position: relative;
      padding: 60px 20px 40px;
      text-align: center;
      margin-top: 50px;
      animation: fadeIn 1s ease-in-out;
      
    }

    #result-section h2,
#result-section p {
  color: white;
}


    #result-section::before {
      content: "";
      position: absolute;
      top: -50px;
      left: 0;
      width: 100%;
      height: 100px;
      background: rgb(163, 114, 243);
      clip-path:polygon(0 100%, 100% 0, 100% 100%, 0% 100%);
      z-index: -4;
      transform: scaleY(-1);
    }

    .result-container {
      max-width: 1000px;
      margin: auto;
      padding-top: 20px;
      border-top: 10px solid transparent;
      border-radius: 18px;
    }

    .result-icon {
      width: 80px;
      height: 60px;
      margin: 0 auto 20px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    #result-image {
      max-width: 300px;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
